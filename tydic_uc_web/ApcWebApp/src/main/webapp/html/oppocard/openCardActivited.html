<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>开卡激活</title>
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta name="viewport" content="width=device-width, initial-scale=1,user-scalable=yes" />
<link href="../../css/mobile/common/public.css" rel="stylesheet" type="text/css" />

<body>
<div class="main-page" style="display:block;">

	<div id="head_buttons" class="top black-bgcolor">
		<div id="allt_left" class="top_left"></div>

		<div class="top_title white">开卡激活</div>
	</div>
	<div class="top_blank"></div>
     -->
	<ul class="content char6">
        <li class="list red-bgcolor">
            <div class="oneline">输入订单信息验证</div>
        </li>   

        <li class="list">
			<div class="left"><div>联<span class="space8"></span>系<span class="space8"></span>电<span class="space8"></span>话：</div></div>
			<div class="mid">
                <div class="holder">
                    <div class="input-box  client-number">
                        <div><input type="text" placeholder="" value="" id="contact_tel"></div>
                    </div>
                </div>
			</div>
		</li>
		<li class="list">
			<!-- <div class="left"><div>电<span class="space8"></span>话<span class="space8"></span>卡<span class="space8"></span>号：</div></div> -->

			<div class="mid">
                <div class="holder">
                    <div class="input-box  client-number">
                        <div><input type="text" placeholder="" value="" id="acc_nbr"></div>
                    </div>
                </div>
			</div>
		</li>
        <li class="list">
			<div class="left"><div>ICCID后8位：</div></div>
			<div class="mid">
                <div class="holder">
                    <div class="input-box  client-number">
                        <div><input type="text" placeholder="" value="" id="iccid"></div>
                    </div>
                </div>
			</div>
		</li>
        <div class=" padding_blank"></div>
        
        <div class="float_center">
        	<div class="open_card_iccid_title">您收到的电话卡</div>
        </div>
        
        <div class="float_center">
            <div class="open_card_active">
            	<div class="open_card_iccid_tip">ICCID后8位在这里</div>
            </div>
        </div>

		<li class="clear"></li>
		<li class="bottom_blank"></li>
	</ul>
	<div class="bottom">
		<div id="next_flow_step" class="next next_blank">下一步，身份验证</div>
	</div>
</div>

</html>
