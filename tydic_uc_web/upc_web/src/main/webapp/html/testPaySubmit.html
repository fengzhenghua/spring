<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>

<script type="text/javascript" src="../js/jquery/jquery.min.js"></script>
<script type="text/javascript">

var openWin = null;
var openLoop = null;

$(document).ready(function() {
	
	
	
	$("#paySubmitBtn, #payAppSubmitBtn").bind("click", function(){
		if(openLoop != null){
			alert("请勿重复点击支付!");
			return;
		}
		var req_way = "PC";
		if($(this).attr("id") == 'payAppSubmitBtn'){
			req_way ='APP';
		}
		
		$.post("http://127.0.0.1:8090/upc_web/authority/testReq/testPayReq",{},function(msg){
			
			if(msg.type == "success"){
				
				//生成支付订单
				$.post("http://127.0.0.1:8090/upc_web/authority/busiReq/createPayOrder", {"data": msg.args.xmldata,"busi_id": msg.args.busi_id}, function(msg){
					if(msg.type == "success"){
						var id = msg.args.id;
						var key = msg.args.key;
						
						
						//跳转到收银台页面
						var url = "http://127.0.0.1:8090/upc_web/authority/busiReq/pay?id="+id+"&key="+key+"&req_way=" + req_way;
						//var url = "http://127.0.0.1:8089/upc_web/authority/busiReq/pay?id="+id+"&key="+key;
						openWin = window.open(url);
						openLoop = setInterval(intervalOpen, 1000);
					}	
					else{
						alert(msg.content);
					}
				});
			}
			else{
				alert(msg.content);
			}
		});
		
	    return false;  
	});
	
	
	window.addEventListener('message', function(e){
	    alert('接收到消息!'+e.data.result);
	}, false);
	
	
});

function intervalOpen(){
	if(openWin.closed) {    
		clearInterval(openLoop); 
        alert('closed');
        
        openLoop = null;
    } 
}

</script>
</head>
<body>
<button id="paySubmitBtn">PC端确认提交</button>
<button id="payAppSubmitBtn">APP端确认提交</button>
</body>
</html>
