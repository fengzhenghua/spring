<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>沃受理缴费</title>
<link href="../css/public_pc.css" rel="stylesheet" type="text/css" />
<link href="../css/pre_accept.css" rel="stylesheet" type="text/css" />
</head>
<body>

<div class="show" style="*height:512px;">
    <div class="info">
    	
    	<ul class="detail_white">
            <div class="padding_blank10"></div>
            <div class="title text_big"><span class="text_big">▏</span>缴费</div>
            <div class="padding_blank10"></div>
            <div class="line_red_top"></div>
       </ul>
       <div class="padding_blank10"></div>
       <div class="padding_blank"></div>
       <div class="padding_blank"></div>
       <div class="padding_blank"></div>
        
       <div class="charge_area">
		<div class="charge_img"></div>
        <div class="charge_vertical"></div>
        	<ul>
            	<li class="list left" style=" width:454px; height:36px;">
                    <div class="left_lable">
                        <div class="left_lable text_large bold">缴<span class="space4"></span>费<span class="space4"></span>号<span class="space4"></span>码：</div>
                        <div class="left_data">
                            <input type="text" class="width_25 text_large" placeholder="请输入缴费号码。" value=""></input>
                        </div>
                        <div class="left_data"><a href="#" class="search">查询</a></div>
                    </div>
                </li>
				
                <li class="list left" style=" width:454px; height:36px;">
                    <div class="left_lable">
                        <div class="left_lable text_large bold">姓<span class="space36"></span><span class="space9"></span>名：</div>
                        <div class="left_data text_large">马涌富</div>
                    </div>
                </li>
            	
                <li class="list left" style=" width:454px; height:36px;">
                    <div class="left_lable">
                        <div class="left_lable text_large bold">余<span class="space36"></span><span class="space9"></span>额：</div>
                        <div class="left_data text_large"><span class="red">93.64</span>元</div>
                    </div>
                    <div class="right">
                        <div class="right_data" style=" margin-right:35px; font-size:14px;">
                            <a href="###"><div class="input_button">费用详情</div></a>
                        </div>
                    </div>
                </li>
            	
                <li class="list left" style=" width:454px; height:36px;">
                    <div class="left_lable">
                        <div class="left_lable text_large bold">金<span class="space4"></span>额<span class="space4"></span>(<span class="space4"></span>元<span class="space4"></span>)：</div>
                        <div class="left_data">
                            <input type="number" class="width_25 text_large" placeholder="请输入缴费金额，单位元。"></input>
                        </div>
                    </div>
                </li>
                
                <li class="list left" style=" width:454px; height:36px;">
                    <div class="left_lable">
                        <div class="left_lable text_large bold">支<span class="space4"></span>付<span class="space4"></span>方<span class="space4"></span>式：</div>
                        <div class="left_data text_large">
                        	现金支付
                        </div>
                        <div class="radio"></div>
                        
                        <div class="left_data text_large">
                        	现金支付2222
                        </div>
                        <div class="radio"></div>
                        
                        <div class="left_data text_large">
                        	现金支付3333
                        </div>
                        <div class="radio"></div>
                        
                    </div>
                </li>
                <li class="list left" style=" width:454px; height:36px;">
                    <div class="left_lable">
                        <div class="left_lable text_large bold"><span class="space36"></span><span class="space36"></span><span class="space18"></span><span class="space2"></span></div>
                        <div class="left_data text_large">
                        	微信支付
                        </div>
                        <div class="radio_checked"></div>
                    </div>
                </li>
                
            </ul>
            <div class="clear"></div>
            <div class="charge_line"></div>
            
            <div class="padding_blank"></div>
            <div class="text_large">
                <div class="text_center">
                    <span class="ok"><a href="javascript:void(0)" >提  交</a></span>
                </div>
            </div>
        </div>

    </div>
  <div class="padding_blank"></div>
  <div class="bottom_blank"></div>
  
</div>

</body>
</html>
